<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Delivery</title>

		<!-- Google Fonts link from https://fonts.google.com -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet" />

		<!-- My CSS file -->
		<link rel="stylesheet" href="./style.css" />
	</head>

	<body>
		<!-- Header with logo and navigation -->
		<header>
			<div class="header-content">
				<!-- Logo image -->
				<div id="logo">
					<img src="./assets/fleatradelogo.svg" alt="Flea Trade Logo" width="230" height="50" />
				</div>

				<!-- Search box -->
				<div class="search-box">
					<input type="search" id="search-input" placeholder="Search" />
				</div>

				<!-- Navigation menu -->
				<nav class="nav">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="messages.html">Messages</a></li>
						<li><a href="my-posts.html">My Posts</a></li>
						<li><a href="account.html">Account</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<!-- Main content starts here -->
		<main>
			<div id="delivery-page">
				<h2>Delivery Address</h2>

				<p>Enter your post code for delivery options</p>

				<!-- Postcode input box -->
				<div id="postcode-box">
					<input type="text" placeholder="Enter your postcode" />
					<button id="confirm" class="orange-button">Confirm</button>
				</div>

				<!-- Collection button -->
				<div id="collection-button">
					<button class="orange-button">Collection and delivery services</button>
				</div>

				<!-- Google Maps embed - learned from W3Schools how to embed maps -->
				<!-- Map URL from https://www.google.com/maps -->
				<div id="map-container"></div>
			</div>
		</main>

		<!-- Footer with links -->
		<footer>
			<ul>
				<li><a href="#">Terms and conditions</a></li>
				<li><a href="#">Your privacy</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</footer>

		<script>
			let button = document.querySelector('#confirm');
			let mapContainer = document.querySelector('#map-container');

			// https://www.w3schools.com/jsref/met_element_addeventlistener.asp
			button.addEventListener('click', function (e) {
				let text = document.querySelector('#postcode-box input').value;

				// https://www.w3schools.com/jsref/dom_obj_frame.asp
				let iframe = document.createElement('iframe');
				iframe.width = '600';
				iframe.height = '450';
				iframe.style.border = '0';
				iframe.loading = 'lazy';
				iframe.allowFullscreen = '';
				iframe.src = `https://www.google.com/maps?q=${text}&output=embed`;

				mapContainer.innerHTML = '';
				mapContainer.appendChild(iframe);
			});
		</script>
	</body>
</html>
